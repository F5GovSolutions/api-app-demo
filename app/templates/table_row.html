<form id="new-inventory-form" hx-post="/inventory/add" hx-target="#table-body" hx-swap="afterend" >
<tr>
        <td><input type="text" name="name" class="border" placeholder="Name" required></td>
        <td><input type="text" name="ip_address" class="border" placeholder="IP Address" required></td>
        <td><input type="text" name="location" class="border" placeholder="Location" required></td>
        <td><input type="text" name="device_type" class="border" placeholder="Device Type"></td>
        <td><input type="text" name="make" class="border" placeholder="Make"></td>
        <td><input type="text" name="model" class="border" placeholder="Model"></td>
        <td><input type="text" name="os_version" class="border" placeholder="OS Version"></td>
        <td><input type="text" name="end_of_support" class="border" placeholder="End Of Support"></td>
        <td></td>
        <td>
            <button class="btn" type="submit" data-bs-toggle="tooltip" title="Save changes">
                <i class="fa fa-check-circle" style="font-size:24px;color:green"></i>
            </button>
            <button class="btn" type="button" onclick="this.closest('form').remove();" data-bs-toggle="tooltip" title="Cancel">
                <i class="fa fa-times-circle" style="font-size:24px;color:red"></i>
            </button>
        </td>
    </form>
</tr>
<script>
    document.getElementById('new-inventory-form').addEventListener('htmx:responseError', function(event) {
        alert(event.detail.xhr.responseText);
    });
</script>
